<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>測試用儀表板</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuedraggable@4.1.0/dist/vuedraggable.umd.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html, body {
      min-height: 100%;
    }
    .drag-ghost {
    @apply opacity-40 scale-95;
    }
    .drag-chosen {
    @apply ring-2 ring-primary-500;
    }
  </style>
</head>

<body class="min-h-screen p-8 text-blue-600">
  <div id="app" class="max-w-7xl mx-auto space-y-6">
    <h1 class="text-4xl font-bold text-blue-600 text-center">
        Meta BI 儀表板（ECharts）
        </h1>
    <div class="flex justify-center gap-4">
      <button @click="addChart" class="px-4 py-2 rounded text-white bg-indigo-600 hover:bg-indigo-700">新增圖表</button>
      <button @click="clearAll" class="px-4 py-2 rounded text-white bg-red-600 hover:bg-red-700">清除</button>
    </div>

        <draggable
            :list="charts"
            item-key="id"
            :animation="200"
            ghost-class="drag-ghost"
            chosen-class="drag-chosen"
            @end="renderAll"
            class="grid grid-cols-1 md:grid-cols-2 gap-6"
        >
      <template #item="{ element, index }">
        <div class="bg-white p-4 rounded shadow relative group animate-fade-in" data-aos="fade-up">
          <div class="absolute top-2 right-2 hidden group-hover:flex gap-2">
            <button @click="removeChart(index)"><i data-lucide="trash" class="w-5 h-5 text-red-500"></i></button>
          </div>
          <h3 class="text-lg font-bold mb-2 text-blue-600">{{ element.title }}</h3>
          <div :id="`chart-${index}`" class="w-full h-64"></div>
        </div>
      </template>
    </draggable>
  </div>

  <script src="app.js"></script>
</body>
</html>
